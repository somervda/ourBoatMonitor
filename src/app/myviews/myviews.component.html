<app-subheading prompt="My Views" matIcon="table_chart"></app-subheading>
<div class="page-container" style="min-width: 380px">
  <div class="grid321">
    <div *ngFor="let appViewItem of appViewTree">
      <mat-card
        *ngIf="appViewItem.viewId"
        style="min-height: 70px; max-height: 70px"
      >
        <mat-card-header>
          <span mat-card-avatar>
            <img
              src="../../assets/images/humidity.jpg"
              style="width: 32px; height: 32px"
          /></span>
          <mat-card-title>{{ appViewItem.viewName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content
          style="cursor: pointer"
          [routerLink]="
            '/application/' +
            appViewItem.appId +
            '/myviewer/' +
            appViewItem.viewId
          "
          [matTooltip]="'Click to go to ' + appViewItem.viewName"
        >
          <!-- <h3>
            {{ appViewItem.viewName }}
            <span style="font-weight: 200">[{{ appViewItem.appName }}]</span>
          </h3> -->
          {{ appViewItem.viewDescription | truncate: 70 }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
