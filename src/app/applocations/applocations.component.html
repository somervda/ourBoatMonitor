<app-subheading
  prompt="Most Recent Locations"
  matIcon="place"
  [iconActions]="[
    {
      icon: 'arrow_back',
      toolTip: 'Return to My Views',
      routerLink: '/myviews'
    }
  ]"
></app-subheading>
<div class="page-container">
  <ng-container *ngFor="let device of deviceLocations">
    <h4>
      {{ device.deviceName }}:
      {{ device.timestamp.toMillis() | date: "ddMMMyyyy h:mm a" }}
    </h4>
    <a
      [href]="
        'https://maps.google.com/maps?q=' +
        device.latitude +
        ',' +
        device.longitude +
        '&t=&z=13&ie=UTF8'
      "
      target="_blank"
      >https://maps.google.com/maps?q={{ device.latitude }},{{
        device.longitude
      }}</a
    >
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="100%"
          height="500"
          id="gmap_canvas"
          [src]="
            'https://maps.google.com/maps?q=' +
              device.latitude +
              ',' +
              device.longitude +
              '&t=&z=13&ie=UTF8&output=embed?key=AIzaSyBTXGNP8fuSxj8aZTz7VbQ4LduAZ20Jd3o'
              | safe
          "
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 100%;
          }</style
        ><a href="https://www.embedgooglemap.net">google maps on web page</a
        ><style>
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 100%;
          }
        </style>
      </div>
    </div>
  </ng-container>
</div>
